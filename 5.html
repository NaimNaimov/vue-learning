<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

	<div id="app">
		<h1>Skill: {{skill}}</h1>
		<input type="number" v-model="points" placeholder="Enter your skill">

		<hr>

		<h1>{{fullName}}</h1>
		<input type="text" v-model="firstName" placeholder="Enter Your First Name">
		<input type="text" v-model="lastName" placeholder="Enter Your Last Name">



	</div>

	<script>
	var vm = new Vue({
		el: "#app",
		data: {
			points: 100,
			firstName: '',
			lastName: ''
		},

		computed: {
			skill : function(){
				var skillNmae = 'Advanced';
				if (this.points < 100) {
					skillNmae = 'Beginner'
				};

				return skillNmae;
			},
			fullName: function() {
				return this.firstName + ' ' + this.lastName
			}
		}
	
		
	})
	
	</script>
	
</body>
</html>
